<!DOCTYPE html>
<html dir="ltr" class="dj_webkit dj_chrome dj_contentbox">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <title>Full Crossing Report</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <script src="http://localhost:35729/livereload.js"></script>

  </head>

  <body>
    <div id="image-testing" style="display:none;">
    </div>
    <div id="images-display"></div>

    <script>
      var dotnumqs = "247-383P";

      var imgFolder = "https://api.github.com/repos/jfarmer91/crossing-inspection/contents/xImages/" + dotnumqs;

      if (dotnumqs) {
        document.getElementById("images-display").innerHTML = "<img src='xImages/247-383P/IMG_1097.JPG'>"
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            var rawResponse = xhttp.responseText;
            console.log(rawResponse);
            var startString = rawResponse.indexOf("<ul");
            var endString = rawResponse.lastIndexOf("ul>") + 3;
            var substring = rawResponse.slice(startString, endString);
            console.log(startString);
            console.log(endString);
            console.log(substring);

            document.getElementById("image-testing").innerHTML = substring;

            var imgFolderContents = document.getElementsByClassName("icon");

            var imgFolderLength = imgFolderContents.length - 1;

            console.log(imgFolderContents);
            var imageString = "";

            for (i = 1; i < imgFolderLength; i++) {
              console.log(imgFolderContents[i].innerText);
              imageString += "<img src='xImages/" + dotnumqs + "/" + imgFolderContents[i].innerText + "'>";
            }
            console.log(imageString);
            document.getElementById("images-display").innerHTML = imageString;

          }
        };
        xhttp.open("GET", imgFolder, true);
        xhttp.send();
      }
    </script>

  </body>


  </html>
