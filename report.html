    <!--Display Metadata-->
    <script>
    function displayMD(x) {
      // document.getElementById("metadata-info").style.display = "block";
      // document.getElementById("xing-num").style.display = "none";
      if (x.id === "xing-num") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>This is the crossing ID number assigned by the Department of Transportation (DOT_Num), with the dash after the third character. Usually the DOT number is reported with the dash and this field allows for simple queries and joins in most situations. For crossings believed to be public that do not yet have a valid DOT number, this field has the unique ID given to the crossing by the crossing inspector in 2015. The format for these crossing ID’s is “NOT-####,” with the numbers increasing with each addition, starting with NOT-0001.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "surf-cond") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The overall condition of the crossing. This is determined by the safety and comfort for vehicles and pedestrians crossing the tracks. It is important to note that while there was great consideration taken when rating these crossing conditions, it is a subjective rating system that can be influenced by a variety of factors.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "feature-crossed") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The Feature_Crossed is the transportation feature, highway or pathway, which crosses the railroad tracks at the crossing. For highways, the field is populated with name identified by the street sign at the site. When the street sign name matches the feature in TransRoad_RDS that intersects the rail line, Feature_Crossed is populated with the street name as it appears in the RDFLNAME attribute field of TransRoad_RDS. This allows easy identification of crossings that have conflicting data sources about highway name. Non-highway crossings are populated with “Pathway” first, and can include descriptive information afterward, if applicable. For example, a crossing for the Champlain Bikeway could have “Pathway – Champlain Bikeway” in the Feature_Crossed field.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "town") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The town that the crossing is located within.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "rail-division") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The division of the line for the railroad line section. Populated with the applicable Division for the railroad line in the crossing. LineName is the railroad management level above and Subdivision is the railroad management level below.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "rail-subdivision") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The subdivision of the line for the railroad line section. Populated with the applicable Subdivision for the railroad line in the crossing. Division is the railroad management level above and Branch is the railroad management level below.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "mile-post") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Similar to mile markers on state roads and highways, the railroad uses mile posts to mark the length of rail (in miles) from a starting hub. In the U.S. mile posts run from south to north and west to east. This is opposite of Canadian regulations which can be confusing due to the Canadian railroad lines that run inside Vermont borders. Mile posts generally reset at hubs marking new subdivisions or operators. Each crossing has a mile posting in the inventory and databases though there may not be a physical post at the site. These mile posts are occasionally stenciled onto certain crossing features or included on ENS or DOT Number signs.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "surf-type") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Indicates the material that covers the majority, or all, of the surface area of the crossing. This flange material is not considered part of the crossing surface material.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "surf-type-two") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>If more than one material cover the surface of the crossing area, SurfaceType2 indicates the material that covers the minority of the surface area of the crossing. Again, flange material is not considered part of the crossing surface material and should not be recorded in this field. If the SurfaceType (Primary Crossing Surface) material covers the entire crossing area, this field is left null.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "snooper") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Attempts to identify crossings that are compliant with the VTrans Bridge Inspection Teams Snooper truck. Rail joints can destroy the expensive tires of the Snooper. This field identifies crossings that have rail joints within 5 feet of either side of the crossing surface with a value of No. The bridge team can use this field, in addition to XingLength and XingCond data, to determine which crossing, near the bridge of interest, is best suited for the Snooper to safely enter the rail tracks.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "flange-material") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Indicates the material used to form flangeway openings. Some crossings do not have any flange material protecting the flangeway opening from debris.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "number-tracks") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of tracks that cross the roadway or pathway at the crossing location. Must all apply to the same DOT Crossing Number.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "crossing-angle") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The range that includes the angle of that most closely describes the smallest angle created between the roadway/pathway and the track.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "crossing-width") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The width of the crossing surface. Measured in feet perpendicular to the railroad tracks and is the distance between the outermost edges of the crossing surface (including multiple tracks if present). In the event that the crossing surface is indistinguishable from the roadway approach, the width is the distance between the outermost rails of the crossing plus 4 feet.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "crossing-length") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The length of the crossing surface. Measure in feet parallel to the tracks, along the improved surface of the crossing, which may extend beyond the edges of highway pavement and any sidewalks that may be present. In general, the crossing surface material extends approximately 3 feet on either side of the roadway/pathway.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "warning-device-code") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Every time a railroad meets a roadway, the MUTCD requires the crossing to have some sort of warning device to alert oncoming traffic of the crossing. The type of warning device(s) used depends on several factors including road geometry, highway speeds, railway speeds, traffic levels, and location. All required devices, signs and features for each type of crossing are detailed in the MUTCD chapter 8. This field was created in accordance with the old FRA Crossing Inventory Form. While the new FRA Crossing Inventory Form requires a greater level of detail in regards to warning devices, this field was kept as a useful tool to list and organize the database by levels of safety features.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "channelization") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Channelization occurs when a traffic separation system is present that directs traffic in a particular direction using raised longitudinal channelizers. A median refers to a more substantial traffic separation system that is non-traversable and completely separates traffic travelling in opposite directions. When gates are present, these devices can prevent cars from moving into the other side of the road in order to drive around a lowered gate. These devices provide additional automobile safety at gated crossings.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "illuminated") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Indicates whether or not the crossing is illuminated by overhead street lighting that provides reasonable illumination of trains present at the crossing. The distance that an overhead light can be away from the crossing varies with the intensity of the light bulb. As the crossings were inspected during the day, it was assumed that any crossings, within 50 feet of an overhead street light, received adequate lighting and were considered illuminated.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "paved") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Identifies crossings located on highways or pathways that are paved with material on which pavement markings can be effectively maintained. The entire roadway does not need to be paved but the paved section must extend far enough to be able to accept pavement markings, typically about 100 feet.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "stop-line") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>A stop line is a pavement marking that indicates the point behind which highway vehicles are or might be required to stop. They are typically a white solid line on the pavement, perpendicular to the line of traffic, and located approximately 8 feet upstream of the gate or signal.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "rr-pave-mark") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Pavement markings in the form of a white railroad crossing symbol that warns oncoming vehicles or pedestrians of the railroad crossing.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "pave-mark-cond") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The overall condition of the pavement markings. This is determined wear of the paint and the resulting visibility of the markings. It is important to note that it is a subjective rating system that can be influenced by a variety of factors.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "gates-road") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of protective gates for the railroad crossing that block the roadway when in the down position.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "gates-ped") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of protective gates for the railroad crossing that block a bike or pedestrian pathway when in the down position.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "gate-config") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The basic configuration of the gates present at gate protected crossings. The GateConfig1 does not necessarily equal the sum of Roadway Gate Arms and BikePed Gate Arms. See domain details for further information.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "cant-struc-over") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of cantilevered or bridged flashing light structures that extend over the road. This is the number of structures, not the number of flashing light pairs.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "cant-struc-side") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of cantilevered or bridged flashing light structures that do not extend over the road. This is the number of structures, not the number of flashing light pairs. Examples would be a cantilevered structure that extends over a pathway or road shoulder but terminates before the roadway travel lanes.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "cant-bulb-type") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The type of light bulb present in the flashing light pairs located on cantilevered or bridged flashing light structures.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "basic-mast-count") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of mast-mounted flashing light structures that are not cantilevered or bridged. This is the number of structures, not the number of flashing light pairs.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "mast-bulb-type") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The type of light bulb present in the flashing light pairs located on mast-mounted flashing light structures.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "back-side-fl") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Identifies the presence of flashing light pairs that face backwards or to the side of the main approaches to the crossing. A side flashing light pair could face a driveway or side street that also approaches the crossing. A back flashing light pair is typically back to back with a front flashing light pair and can be seen on the left side of the roadway for oncoming traffic.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "flasher-count") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The total number of flashing light pairs installed at the crossing, including back lights, side lights, and where cantilever structures are present.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "flasher-size") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The size of flashing light bulbs present. These are typically 8 or 12 inches.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "bell-count") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of bells present at the railroad crossing.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "traffic-lane-type") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The direction of vehicular travel along the Feature_Crossed for highway crossings.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "traffic-lane-count") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The number of through traffic lanes crossing the track. This does not include shoulders or lanes that are used for parking.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "hts-nearby-int") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Indicates the presence of a highway-highway intersection that has highway traffic signals within 500 feet of the nearest rail.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "int-road") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>Indicates whether or not the street or highway for the crossing is intersected by another street or highway within 500 feet of the crossing.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "int-road-distance") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The distance in feet between the crossing and the nearest intersecting roadway. This is only applicable if IntRd500 equals Yes.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "road-funcl") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The FUNCL, or Functional Classification, of the TransRoad_RDS feature that intersects the rail line at the crossing feature location.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "road-aot") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>The AOTCLASS, or Agency of Transportation road classification, of the TransRoad_RDS feature that intersects the rail line at the crossing feature location.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
      else if (x.id === "comments") {
        document.getElementById("metadata-info").innerHTML = "<h3>Metadata</h3><p>For many of the crossings there was additional information that seemed valuable that did not fit into the other attribute fields.  This information was accounted for in Comments.  The most common comments pertained to the cause of the crossing condition rating, multiple material descriptions, degradation of surface materials, or various other oddities.</p>";
        document.getElementById("metadata-info").style.display = "block";
      }
    }
    function hideMD() {
      document.getElementById("metadata-info").style.display = "none";
    }
    </script>
